


<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
        *ngFor="let image of results">
        <div class="card">
            <img [src]="image.images.downsized_medium.url" 
            [alt]="image.title"
            class="card-img-top"/>
            <div class="card-body">
                <div class="card-text">
                    {{image.title}}
                </div>
            </div>
        </div>
    </div>
</div>
